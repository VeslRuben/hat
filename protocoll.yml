Format:
  startOfMessage: short (2 bytes) = 0xfffa
  id: char
  len: char
  data: char[len]
  checkSum: char

# checksum is the sum of the id, len and data bytes whit overflow

Messages:

  SetTime:
    startOfMessage: 0xfffa
    id: 0x01
    len: 0x09
    data:
      year: ushort
      month: char
      day: char
      hour: char
      minute: char
      sec: char
      msec: ushort
    checksum: ffff

  SetTimeAck:
    startOfMessage: 0xfffa
    id: 0x02
    len: 0x00
    data: null
    checksum: ffff

  SetOperationMode:
    # the chip will reply back wit the same message as a ack
    startOfMessage: 0xfffa
    id: 0x03
    len: 0x01
    data:
      char: mode  # 0: off, 1: all on. more mod can be added like only gps or only acc.
    checksum: ffff


  DataMessage:
    startOfMessage: 0xfffa
    id: 0xdd
    len: lengt of data
    data[]:
      - DataMessagesId
      - len
      - DataMessage
    checksum: ffff

DataMessages:
  Time:
    id: char
    len: char
    year: ushort
    month: char
    day: char
    hour: char
    minute: char
    sec: char
    msec: ushort

  Acceleration:
    id: char
    len: char
    x: float32
    y: float32
    z: float32

  Gyro:
    id: char
    len: char
    x: float32
    y: float32
    z: float32

  Orientation:
    id: char
    len: char
    x: float32
    y: float32
    z: float32